<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BankInterest</title>
</head>
<body style="background-image: linear-gradient(to bottom right, #84BFBC, #3BB8EB) ; height: 100vh;">
	<h1 align="center" style="font-size: 50px;">Calculate Bank Interest</h1>
	<h2 align="center">Calculate the compound Interest</h2>
	Principal:   
	<input type="number" placeholder="pricipal" id="p">
	Rate:    
	<input type="number" placeholder="rate" id="r">
	Time:   
	<input type="number" placeholder="time" id="t">
	<button id="btn">Calculate</button><br>
	<h2 style="display: inline-block; margin-right: 10px;">Interest:  </h2><h2 id="ans" style="display: inline-block;"></h2>	
	<script>
		let btn= document.getElementById('btn')
		btn.onclick= function () {
			fetch('/calculate',{
				method: 'POST',
				headers: {
					"Content-Type": 'application/json'
				},
				body: JSON.stringify({
					p: document.getElementById('p').value,
					r: document.getElementById('r').value,
					t: document.getElementById('t').value
				})
			}).then(function (res) {
				return res.json()
			}).then(function (res) {
				document.getElementById('ans').innerText= res
			})
		}
	</script>
</body>
</html>
